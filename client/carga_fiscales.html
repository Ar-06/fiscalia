<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargas de los Fiscales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header img {
            width: 150px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }
        form, .btn-container {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const datos = [
                { idFiscal: 1, nombres: "Juan Pérez", cantidadCarga: 25 },
                { idFiscal: 2, nombres: "María López", cantidadCarga: 30 },
                { idFiscal: 3, nombres: "Carlos García", cantidadCarga: 20 },
                { idFiscal: 4, nombres: "Ana Martínez", cantidadCarga: 35 },
                { idFiscal: 5, nombres: "Luis Rodríguez", cantidadCarga: 18 },
                { idFiscal: 6, nombres: "Elena Fernández", cantidadCarga: 22 },
                { idFiscal: 7, nombres: "Jorge Sánchez", cantidadCarga: 27 },
                { idFiscal: 8, nombres: "Patricia González", cantidadCarga: 24 },
                { idFiscal: 9, nombres: "Ricardo Díaz", cantidadCarga: 32 },
                { idFiscal: 10, nombres: "Laura Ramírez", cantidadCarga: 28 }
            ];

            const form = document.querySelector('form');
            const tbody = document.querySelector('tbody');
            const btnMostrarTodos = document.getElementById('btnMostrarTodos');

            function mostrarDatos(filtrarPorId = null) {
                tbody.innerHTML = ''; // Limpiar tabla actual
                datos.filter(fiscal => filtrarPorId === null || fiscal.idFiscal == filtrarPorId)
                    .forEach(fiscal => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${fiscal.idFiscal}</td><td>${fiscal.nombres}</td><td>${fiscal.cantidadCarga}</td>`;
                        tbody.appendChild(tr);
                    });
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar recargar la página
                const idFiscal = document.getElementById('idFiscal').value;
                mostrarDatos(idFiscal);
            });

            btnMostrarTodos.addEventListener('click', function() {
                mostrarDatos(); // Mostrar todos los datos
            });

            // Mostrar todos los datos al cargar la página
            mostrarDatos();
        });
    </script>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Logo_Ministerio_P%C3%BAblico_Per%C3%BA.png" alt="Logo Ministerio Público Perú" class="img-responsive">
        <h1>Cargas de los Fiscales</h1>
    </header>
    <form>
        <label for="idFiscal">ID del Fiscal:</label>
        <input type="text" id="idFiscal" name="idFiscal" required>
        <button type="submit">Buscar</button>
    </form>
    <div class="btn-container">
        <button id="btnMostrarTodos">Mostrar Todos</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID del Fiscal</th>
                <th>Nombres</th>
                <th>Cantidad de Cargas</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí por JavaScript -->
        </tbody>
    </table>
</body>
</html>
